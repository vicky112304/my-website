<!DOCTYPE html>
<html>
  <head>
    <title>CSS Selector Examples</title>
    <style>
      
      p {
        color: maroon;
      }
            .highlight {
        background-color: gold;
      }
      
      
      #important {
        font-weight: bold;
      }
      
      
      
      
      :hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>This is a paragraph.</p>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p id="important">This is an important paragraph.</p>
 <br><br><br>
    
    <a href="https://www.tcarts.in">This is a link to tcarts.in</a>
  </body>
</html>
