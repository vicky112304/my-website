<!DOCTYPE html>
<html>
<head>
  <title>Navigation</title>
  <style>
    nav {
      background-color: #f0f0f0; /* light gray background color */
      padding: 1em; /* add some padding around the navigation menu */
    }

    ul {
      list-style-type: none; /* remove bullet points from the list items */
      margin: 0; /* remove margin */
      padding: 0; /* remove padding */
    }

    li {
      margin-bottom: 0.5em; /* add some margin below each list item */
    }

    a {
      text-decoration: none; /* remove underline from links */
      color: #8B0000; /* dark red text color */
    }

    a:hover {
      background-color: #8B0000; /* dark red background color on hover */
      color: #f0f0f0; /* white text color on hover */
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="home.html" target="content">Home</a></li>
      <li><a href="about.html" target="content">About</a></li>
      <li><a href="services.html" target="content">Services</a></li>
      <li><a href="contact.html" target="content">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
